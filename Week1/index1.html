<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index1</title>
</head>
<body>
  <!--요소들을 그룹화하는 <div>태그-->
  <div>
    <!--문서의 제목 지정하는 <h>태그-->
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem, ipsum dolor.</h2>
    <!--글자 강조하는 <strong>,<em>태그-->
    <p>Lorem <strong>ipsum</strong> dolor sit amet consectetur adipisicing elit. Illum eos laudantium exercitationem vero. Vitae, aliquid!</p>
    <p>Lorem <em>ipsum</em> dolor sit amet consectetur, adipisicing elit.</p>
  </div>
  <p>
    <!--링크 연결되는 <a>태그-->
    <a href="http://www.naver.com">네이버</a>
    <a href="http://www.naver.com" target="blank">네이버 새창</a>
  </p>
  <p>
    <!--인라인 요소만 그룹화하는 <span>태그-->
    <!--줄 바꿔주는 <br>태그-->
    <span>
      <strong>네이버</strong>와 <em>구글</em>은<br /> 검색 서비스입니다.
    </span>
  </p>
  <p>
    <!--이미지 삽입-->
    <img src="img/smile.jpg" alt="스마일" />
  </p>
</body>
</html>
